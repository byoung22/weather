<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="">
    <title>Weather</title>
</head>
<body>
    <div class="search-container">
        <input class="search" type="text">
        <button class="search-button">üîç</button>
    </div>
    <div class="today">
        <div class="left-container">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="condition"></div>
            <div class="minmax">
                <div class="mintemp"></div>
                <div class="maxtemp"></div>
            </div>
        </div>
        <div class="right-container">
            <div class="info">
                <div class="feels">
                    <div>Feels Like</div>
                    <p class="text"></p>
                </div>
                <div class="epa">
                    <div>EPA</div>
                    <p class="text"></p>
                </div>
                <div class="humidity">
                    <div>Humidity</div>
                    <p class="text"></p>
                </div>
                <div class="uv">
                    <div>UV</div>
                    <p class="text"></p>
                </div>
            </div>
            <div class="hours"></div>
        </div>
    </div>
    <div class="forecasts"></div>
</body>
</html>
